<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news app</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./Assets/download.jfif" alt="company logo">
            </a> 

            <div class="nav-links">
                <ul class="flex" >
                    <li class="hover-link nav-item" id="AI" onclick="onNavItemClick('AI')">Artificial Intelligance</li>
                    <li class="hover-link nav-item" id="Crypto" onclick="onNavItemClick('Crypto')">Crypto</li>
                    <li class="hover-link nav-item" id="movie" onclick="onNavItemClick('movie')">Movie</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="Indian Politics" onclick="onNavItemClick('Indian Politics')">Indian Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="cards-container container flex" id="cards-container">    
        </div>
    </main>
        <template id="template-news-card">
            <div class="card">
                <div class="card-header ">
                    <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This the Title</h3>
                    <h6 id="news-sourse" class="news-sourse">End Gadget 26/08/2023</h6>
                    <p id="news-desc" class="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque quo sapiente quia eos ullam rem provident expedita quasi dolores tempora?</p>
                </div>
             </div>
        </template>
    
   <script src="script.js"></script> 
</body>
</html>
